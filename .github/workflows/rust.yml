name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build
      - name: Build release
        run: cargo build --release
      - name: Clippy
        run: cargo clippy
      - name: Run tests
        run: cargo test
      - name: Archive binaries
        uses: actions/upload-artifact@v3
        with:
          name: Executables
          path: |
            target
